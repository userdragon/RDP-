name: Build Sync Remote Control Suite

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller setuptools wheel

    - name: Lint and test
      run: |
        pip install flake8 pytest
        echo "Adding project root to PYTHONPATH"
        $env:PYTHONPATH += ";$($pwd.Path)"  # Windows PowerShell语法
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        pytest tests/ -v
      shell: pwsh
    - name: Get version
      id: get_version
      run: |
        if ($env:GITHUB_REF -like 'refs/tags/v*') {
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        } else {
          $version = "dev-$(git rev-parse --short HEAD)"
        }
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name=sync-remote-master `
          --add-data "src/resources/*;resources" `
          --icon=src/resources/icons/master_icon.ico `
          src/master.py
        
        pyinstaller --onefile --name=sync-remote-slave `
          --add-data "src/resources/*;resources" `
          --icon=src/resources/icons/slave_icon.ico `
          src/slave.py
      shell: pwsh

    - name: Package portable version
      run: |
        if (-not (Test-Path "dist")) {
          New-Item -ItemType Directory -Path "dist" | Out-Null
        }
        7z a -tzip sync-remote-suite-${{ env.VERSION }}-windows.zip dist/*
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # 已升级到v4
      with:
        name: sync-remote-suite-${{ env.VERSION }}-windows
        path: |
          sync-remote-suite-${{ env.VERSION }}-windows.zip
          dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4  # 已升级到v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
          generate_release_notes: true
